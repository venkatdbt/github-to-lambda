version: 0.2
phases:
 install:
   runtime-versions:
    python: 3.11
   commands:
    - echo "Installing dependencies..."
    - pip install -r requirements.txt -t lib
 build:
  commands:
    - echo 'Zipping deployement package..'
    - cd lib
    - zip -r9 ../deployment_package.zip .
    - cd ..
    - zip -g deployment_package.zip lambda_function.py
 post_build:
  commands:
    - echo "Uploading to S....3"
    - aws s3 cp deployement_package.zip s3://lambda-builds-zip/
    - echo "Updating Lambda function via S3.."
    - aws lambda update-function-code --function-name github-to-lambda-cicd --s3-bucket lambda-builds-zip --s3-key deployement_package.zip
    - echo "Deployment complete"